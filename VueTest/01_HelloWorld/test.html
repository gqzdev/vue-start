<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现
-->

<!--模板-->
<div id="test">
  <input type="text" v-model="msg"><br><!--指令-->
  <input type="text" v-model="msg"><!--指令-->
  <p>hello {{msg}}</p><!--大括号表达式-->
</div>

<div id="loginForm">
	<form>
		用户名:<input type="text" name="username" v-model="username"/>
		<br/>
		密码:<input type="password" name="password" v-model="password"/>
		<br/>
		<input  type="button" value="登录" v-on:click="login()" />
	</form>
	
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({ // 配置对象 options
    // 配置选项(option)
    el: '#test',  // element: 指定用vue来管理页面中的哪个标签区域,使用js的选择器
    data: {
      msg: 'atguigu'
    }
  })
  
  var login=new Vue({
	  el:"#loginForm",
	  data:{
		  username:"",
		  password:""
	  },
	  methods:{
		  login:function(){
			  alert("username: "+login.username+"password: "+login.password);
		  }
	  }
  })
</script>
</body>
</html>
